# --- CONFIGURAZIONE GLOBALE: ULTRA-STRESS TEST & COLORI ---
meta:
  title: "YAMLSlide: Il Grande Stress Test Visivo"

theme:
  # Palette "Cyber-Vibrant": Contrasti estremi per testare il motore CSS
  bg_primary: "#020617"       # Sfondo quasi nero (Slate 950)
  accent_primary: "#22d3ee"    # Cyan Neon (Cyan 400)
  accent_secondary: "#f472b6"  # Rosa Neon (Pink 400)
  accent_tertiary: "#a855f7"   # Viola Elettrico (Purple 500)
  text_primary: "#f8fafc"      # Bianco Slate per massima leggibilit√†
  text_secondary: "#94a3b8"    # Grigio azzurrato per gerarchia visiva

  # Test del sistema multi-livello (Spec: enhanced-background)
  background:
    type: "abstract"
    base_color: "bg_primary"
    radial_layers:
      - at: "0% 0%"
        color: "accent_primary"
        opacity: 0.25          # Test trasparenza angolare
        size: "70%"
      - at: "100% 100%"
        color: "accent_secondary"
        opacity: 0.25
        size: "70%"
      - at: "50% 50%"
        color: "accent_tertiary"
        opacity: 0.15          # Test sovrapposizione centrale
        size: "50%"
    linear_gradient:
      angle: "180deg"
      stops:
        - color: "#020617"
          pos: "0%"
        - color: "#0f172a"
          pos: "100%"

# --- SLIDE DI TEST ---
slides:
  # 1. HERO: Test Entit√† e Unicode
  - type: "hero"
    title: "Stress Test: <span style='color: #22d3ee;'>Estremo</span>"
    subtitle: "Cosa vedere: Verifica il gradiente radiale negli angoli e la resa del testo Cyan."
    meta_info:
      label: "Versione"
      value: "9.0.MAX"
      badge: "ULTRA-VIBRANT"

  # 2. GRID: Test Staggering e Markdown (Spec: animation-system, markdown-support)
  - type: "grid"
    layout: "3-col"
    title: "Animazioni e Markdown"
    lead: "COSA VEDERE: Le card devono apparire una dopo l'altra dal basso (staggering). Il testo deve essere formattato correttamente."
    cards:
      - title: "Stile Testo"
        items:
          - "**Grassetto**, *Corsivo*, ~~Barrato~~"
          - "[Link Cyan](https://google.com)"
      - title: "Liste & Simboli"
        items:
          - "Entit√†: &trade; &copy; &reg;"
          - "Emoji: üöÄ üß¨ üß™ üåå"
      - title: "Codice Inline"
        items:
          - "`const test = true;`"
          - "Path: `/usr/local/bin`"

  # 3. CODE: Test Syntax Highlighting (Spec: new-slide-types)
  - type: "code"
    title: "Highlighting & Overflow"
    language: "python"
    code: |
      # COSA VEDERE: I colori dei commenti devono differire dai comandi. 
      # Una linea molto lunga deve attivare lo scroll o il wrapping senza rompere il layout.
      def stress_test_colors(palette):
          for color in palette:
              print(f"Testing hex code: {color} with a very long string that might overflow the container if not handled properly by the CSS styles...")
          return "Success! ‚úÖ"

  # 4. CHART: Test Palette Automatica
  - type: "chart"
    title: "Resa dei Grafici"
    lead: "COSA VEDERE: Le barre devono avere colori distinti che risaltano sullo sfondo scuro. Verifica i margini."
    chart_type: "bar"
    labels: ["Neon 1", "Neon 2", "Neon 3", "Neon 4"]
    data: [450, 320, 580, 210]
    dataset_label: "Valori di Test"

  # 5. SPLIT: Test Bilanciamento Visivo
  - type: "split"
    title: "Immagine e Testo"
    layout: "text-left"
    image_url: "https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1200&auto=format&fit=crop"
    content: |
      ### COSA VEDERE:
      * L'immagine deve riempire la met√† destra della slide.
      * Il testo a sinistra deve avere un padding adeguato.
      * La citazione qui sotto deve avere uno stile distinto:
      
      > "Se il design non stressa il codice, non √® abbastanza audace."

  # 6. MERMAID: Test Diagrammi (Spec: diagrams-as-code)
  - type: "mermaid"
    title: "Diagramma Mermaid"
    code: |
      graph LR
        A[Input YAML] --> B{Processore}
        B -->|Successo| C[HTML Finale]
        B -->|Errore| D[Log Console]
        style A fill:#22d3ee,stroke:#fff
        style C fill:#f472b6,stroke:#fff
        %% COSA VEDERE: Il diagramma deve essere centrato e i nodi colorati via CSS Mermaid.

  # 7. MATH: Test KaTeX (Spec: math-support)
  - type: "grid"
    layout: "2-col"
    title: "Formule Matematiche"
    lead: "COSA VEDERE: Le formule devono essere renderizzate in alta qualit√†, non come testo semplice."
    cards:
      - title: "Fisica"
        text: |
          $$ \mathcal{L} = \bar{\psi}(i\gamma^\mu D_\mu - m)\psi $$
      - title: "Probabilit√†"
        text: |
          $$ P(A|B) = \frac{P(B|A)P(A)}{P(B)} $$

  # 8. TABLE: Test Iniezione Dati (Spec: data-tables)
  - type: "table"
    title: "Dati da CSV Esterno"
    lead: "COSA VEDERE: Una tabella generata dai dati di 'dati_vendite.csv'. Verifica che i bordi siano visibili."
    file: "dati_vendite.csv"

  # 9. PROCESS: Test Footer e Badge (Spec: utility-components)
  - type: "process"
    title: "Stato della Pipeline"
    steps:
      - header: "Fase A"
        title: "Cyan Step"
        text: "Verifica l'accento primario."
      - header: "Fase B"
        title: "Pink Step"
        text: "Verifica l'accento secondario."
      - header: "Fase C"
        title: "Purple Step"
        text: "Verifica l'accento terziario."
    footer_badges:
      title: "Tecnologie Testate"
      items: ["YAML", "Jinja2", "Tailwind", "KaTeX", "Mermaid", "Chart.js"]