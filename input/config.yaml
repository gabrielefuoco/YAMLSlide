  # 20. HERO LONG TITLE: Test Overflow
  - type: "hero"
    title: "Stress Test: <span style='color: #db2777;'>Titolo Estremamente Lungo</span> per Verificare l'Overflow"
    subtitle: "Questo sottotitolo √® intenzionalmente verboso per testare come il layout gestisce contenuti testuali molto estesi che potrebbero superare la larghezza normale della viewport."
    meta_info:
      label: "Stress Level"
