{% import 'templates/macros/atoms.html' as atoms %}

<div class="slide absolute inset-0 w-full h-full p-16 opacity-0 transition-opacity duration-500 ease-in-out flex flex-col {% if outer_loop.first %}opacity-100 z-10 active{% else %}z-0{% endif %}"
    data-slide-index="{{ outer_loop.index0 }}">

    <h2 class="text-5xl font-bold text-text-primary mb-6">{{ slide.title }}</h2>

    {{ atoms.render_code(slide.code, slide.language | default('text'), slide.filename | default(''), 'flex-1
    overflow-auto') }}
</div>
