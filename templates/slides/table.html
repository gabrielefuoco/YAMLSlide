<div class="slide {% if outer_loop.first %}active{% endif %}">
    <h2 class="text-4xl font-semibold text-text-primary mb-4 flex items-center tracking-tight">
        {{ slide.title }}
        <span class="flex-1 h-0.5 bg-gradient-to-r from-accent-primary to-transparent ml-8 opacity-30"></span>
    </h2>

    {% if slide.lead %}
    <div class="prose prose-slate text-lg text-text-secondary max-w-4xl mb-6 stagger-1">
        {{ slide.lead | markdown }}
    </div>
    {% endif %}

    <div class="glass-card overflow-hidden p-6 stagger-2">
        <table id="table-{{ outer_loop.index }}" class="w-full">
            <thead>
                <tr>
                    {% for col in slide.columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in slide.rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new simpleDatatables.DataTable("#table-{{ outer_loop.index }}");
            });
        </script>
    </div>
</div>
