<div class="slide {% if outer_loop.first %}active{% endif %}">
    <h2 class="text-4xl font-semibold text-text-primary mb-4 flex items-center tracking-tight">
        {{ slide.title }}
        <span class="flex-1 h-0.5 bg-gradient-to-r from-accent-primary to-transparent ml-8 opacity-30"></span>
    </h2>

    {% if slide.lead %}
    <div class="prose prose-slate text-lg text-text-secondary max-w-4xl mb-10 stagger-1">
        {{ slide.lead | markdown }}
    </div>
    {% endif %}

    <div class="glass-card flex justify-center items-center h-[60vh] w-full p-4 stagger-2">
        <canvas id="chart-{{ outer_loop.index }}"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('chart-{{ outer_loop.index }}').getContext('2d');
            new Chart(ctx, {
                type: '{{ slide.chart_type }}',
                data: {
                    labels: {{ slide.labels | tojson }},
            datasets: [{
                label: '{{ slide.dataset_label }}',
                data: {{ slide.data | tojson }},
            backgroundColor: [
                'rgba(21, 128, 61, 0.7)',
                'rgba(13, 148, 136, 0.7)',
                'rgba(22, 163, 74, 0.7)',
                'rgba(2, 6, 23, 0.7)'
            ],
            borderColor: 'rgba(21, 128, 61, 1)',
            borderWidth: 1
                    }]
                },
            options: {
            responsive: true,
            maintainAspectRatio: false
        }
            });
        });
    </script>
</div>
