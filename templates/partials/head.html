<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ meta.title }}</title>

<!-- Fonts -->
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">

<!-- Libraries -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">

<!-- Fallback CSS (for file:// protocol where Tailwind CDN may fail) -->
<style>
    :root {
        --bg-primary: {
                {
                theme.bg_primary | default("#020617")
            }
        }

        ;

        --bg-secondary: {
                {
                theme.bg_secondary | default("#f8fafc")
            }
        }

        ;

        --accent-primary: {
                {
                theme.accent_primary | default("#22c55e")
            }
        }

        ;

        --accent-secondary: {
                {
                theme.accent_secondary | default("#0d9488")
            }
        }

        ;

        --accent-tertiary: {
                {
                theme.accent_tertiary | default("#16a34a")
            }
        }

        ;

        --text-primary: {
                {
                theme.text_primary | default("#f8fafc")
            }
        }

        ;

        --text-secondary: {
                {
                theme.text_secondary | default("#94a3b8")
            }
        }

        ;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.1);
    }

    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        color: var(--text-primary);
        font-weight: 600;
        margin: 0 0 1rem 0;
    }

    h1 {
        font-size: 3.75rem;
        font-weight: 700;
    }

    h2 {
        font-size: 2.25rem;
    }

    h3 {
        font-size: 1.5rem;
    }

    p {
        color: var(--text-secondary);
        line-height: 1.7;
        margin: 0 0 1rem 0;
    }

    a {
        color: var(--accent-primary);
        text-decoration: underline;
    }

    strong {
        color: var(--text-primary);
        font-weight: 600;
    }

    code {
        color: var(--accent-secondary);
        font-family: 'JetBrains Mono', monospace;
    }

    .presentation {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .slide {
        position: absolute;
        inset: 0;
        padding: 4rem;
        display: flex;
        flex-direction: column;
        opacity: 0;
        z-index: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .slide.active,
    .slide.opacity-100 {
        opacity: 1;
        z-index: 10;
    }

    .glass-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 0.75rem;
        backdrop-filter: blur(12px);
    }

    .grid {
        display: grid;
    }

    .grid-cols-2 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .gap-6 {
        gap: 1.5rem;
    }

    .gap-12 {
        gap: 3rem;
    }

    .flex {
        display: flex;
    }

    .flex-col {
        flex-direction: column;
    }

    .flex-1 {
        flex: 1 1 0%;
    }

    .items-center {
        align-items: center;
    }

    .justify-center {
        justify-content: center;
    }

    .text-center {
        text-align: center;
    }

    .content-center {
        align-content: center;
    }

    .p-4 {
        padding: 1rem;
    }

    .p-6 {
        padding: 1.5rem;
    }

    .p-8 {
        padding: 2rem;
    }

    .p-16 {
        padding: 4rem;
    }

    .mb-2 {
        margin-bottom: 0.5rem;
    }

    .mb-4 {
        margin-bottom: 1rem;
    }

    .mb-6 {
        margin-bottom: 1.5rem;
    }

    .mb-8 {
        margin-bottom: 2rem;
    }

    .mb-12 {
        margin-bottom: 3rem;
    }

    .bg-bg-primary {
        background-color: var(--bg-primary);
    }

    .bg-bg-secondary {
        background-color: var(--bg-secondary);
    }

    .bg-card-bg {
        background-color: var(--card-bg);
    }

    .text-text-primary {
        color: var(--text-primary);
    }

    .text-text-secondary {
        color: var(--text-secondary);
    }

    .text-accent-primary {
        color: var(--accent-primary);
    }

    .text-accent-secondary {
        color: var(--accent-secondary);
    }

    .border-card-border {
        border-color: var(--card-border);
    }

    .w-full {
        width: 100%;
    }

    .h-full {
        height: 100%;
    }

    .min-h-\[400px\] {
        min-height: 400px;
    }

    .overflow-hidden {
        overflow: hidden;
    }

    .overflow-auto {
        overflow: auto;
    }

    .overflow-visible {
        overflow: visible;
    }

    .rounded-xl {
        border-radius: 0.75rem;
    }

    .rounded-2xl {
        border-radius: 1rem;
    }

    .border {
        border-width: 1px;
        border-style: solid;
    }

    .shadow-lg {
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .prose {
        max-width: none;
    }

    .prose-invert {
        color: var(--text-secondary);
    }

    .prose h1,
    .prose h2,
    .prose h3 {
        color: var(--text-primary);
    }

    .prose p {
        color: var(--text-secondary);
    }

    .prose a {
        color: var(--accent-primary);
    }

    .prose code {
        color: var(--accent-secondary);
        background: rgba(0, 0, 0, 0.3);
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
    }

    .prose blockquote {
        border-left: 4px solid var(--accent-primary);
        padding-left: 1rem;
        color: var(--text-secondary);
        font-style: italic;
        margin: 1rem 0;
    }

    .prose ul,
    .prose ol {
        padding-left: 1.5rem;
        color: var(--text-secondary);
    }

    .prose li {
        margin-bottom: 0.5rem;
    }


    .max-w-none {
        max-width: none;
    }

    /* Force text size utilities to apply to child elements */
    .slot-container.text-5xl,
    .slot-container.text-5xl .prose,
    .slot-container.text-5xl .prose>* {
        font-size: 3rem !important;
        line-height: 1.2 !important;
    }

    .slot-container.text-6xl,
    .slot-container.text-6xl .prose,
    .slot-container.text-6xl .prose>* {
        font-size: 3.75rem !important;
        line-height: 1.1 !important;
    }

    .slot-container.text-7xl,
    .slot-container.text-7xl .prose,
    .slot-container.text-7xl .prose>* {
        font-size: 4.5rem !important;
        line-height: 1.1 !important;
    }

    .slot-container.text-xl,
    .slot-container.text-xl .prose,
    .slot-container.text-xl .prose>* {
        font-size: 1.25rem !important;
    }

    .slot-container.text-2xl,
    .slot-container.text-2xl .prose,
    .slot-container.text-2xl .prose>* {
        font-size: 1.5rem !important;
    }

    .col-span-1 {
        grid-column: span 1 / span 1;
    }

    img {
        max-width: 100%;
        height: auto;
    }

    .object-cover {
        object-fit: cover;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 0.75rem 1.5rem;
        text-align: left;
    }

    th {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        text-transform: uppercase;
        font-size: 0.75rem;
    }

    tr {
        border-bottom: 1px solid var(--card-border);
    }

    tr:hover {
        background: rgba(255, 255, 255, 0.02);
    }

    .text-xs {
        font-size: 0.75rem;
    }

    .text-sm {
        font-size: 0.875rem;
    }

    .text-lg {
        font-size: 1.125rem;
    }

    .text-xl {
        font-size: 1.25rem;
    }

    .text-2xl {
        font-size: 1.5rem;
    }

    .text-3xl {
        font-size: 1.875rem;
    }

    .text-4xl {
        font-size: 2.25rem;
    }

    .text-5xl {
        font-size: 3rem;
    }

    .text-6xl {
        font-size: 3.75rem;
    }

    .font-bold {
        font-weight: 700;
    }

    .font-mono {
        font-family: 'JetBrains Mono', monospace;
    }

    .uppercase {
        text-transform: uppercase;
    }

    .tracking-widest {
        letter-spacing: 0.1em;
    }

    .tracking-tight {
        letter-spacing: -0.025em;
    }

    .leading-relaxed {
        line-height: 1.625;
    }

    .relative {
        position: relative;
    }

    .absolute {
        position: absolute;
    }

    .inset-0 {
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }

    .z-0 {
        z-index: 0;
    }

    .z-10 {
        z-index: 10;
    }

    .opacity-0 {
        opacity: 0;
    }

    .opacity-10 {
        opacity: 0.1;
    }

    .opacity-100 {
        opacity: 1;
    }

    .transition-opacity {
        transition-property: opacity;
    }

    .transition-colors {
        transition-property: background-color, border-color, color;
    }

    .transition-transform {
        transition-property: transform;
    }

    .duration-500 {
        transition-duration: 500ms;
    }

    .ease-in-out {
        transition-timing-function: ease-in-out;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }

    .mermaid {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .slot-container {
        display: block;
    }

    .bg-gradient-to-br {
        background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
    }

    .from-accent-primary {
        --tw-gradient-from: var(--accent-primary);
        --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, transparent);
    }

    .to-text-primary {
        --tw-gradient-to: var(--text-primary);
    }

    .bg-clip-text {
        -webkit-background-clip: text;
        background-clip: text;
    }

    .text-transparent {
        color: transparent;
    }

    /* SimpleDatatables Dark Theme */
    .datatable-wrapper .datatable-top,
    .datatable-wrapper .datatable-bottom {
        padding: 0.75rem 0;
    }

    .datatable-wrapper .datatable-info {
        color: var(--text-secondary);
    }

    .datatable-wrapper .datatable-input,
    .datatable-wrapper .datatable-selector {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
    }

    .datatable-wrapper .datatable-input:focus,
    .datatable-wrapper .datatable-selector:focus {
        outline: none;
        border-color: var(--accent-primary);
    }

    .datatable-wrapper .datatable-selector option {
        background-color: var(--bg-primary);
        color: var(--text-primary);
    }

    .datatable-wrapper .datatable-pagination .datatable-pagination-list-item-link {
        color: var(--text-secondary);
        padding: 0.5rem 0.75rem;
        border-radius: 0.25rem;
    }

    .datatable-wrapper .datatable-pagination .datatable-pagination-list-item-link:hover {
        background-color: var(--card-bg);
        color: var(--text-primary);
    }

    .datatable-wrapper .datatable-pagination .datatable-pagination-list-item.datatable-active .datatable-pagination-list-item-link {
        background-color: var(--accent-primary);
        color: var(--text-primary);
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.8.0/dist/mermaid.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"></script>

<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    bg: {
                        primary: '{{ theme.bg_primary | default("#020617") }}',
                        secondary: '{{ theme.bg_secondary | default("#f8fafc") }}',
                    },
                    accent: {
                        primary: '{{ theme.accent_primary | default("#22c55e") }}',
                        secondary: '{{ theme.accent_secondary | default("#0d9488") }}',
                        tertiary: '{{ theme.accent_tertiary | default("#16a34a") }}',
                    },
                    text: {
                        primary: '{{ theme.text_primary | default("#f8fafc") }}',
                        secondary: '{{ theme.text_secondary | default("#94a3b8") }}',
                    },
                    card: {
                        bg: 'rgba(255, 255, 255, 0.05)',
                        border: 'rgba(255, 255, 255, 0.1)',
                    }
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    mono: ['JetBrains Mono', 'monospace'],
                },
            }
        }
    }
</script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (typeof hljs !== 'undefined') hljs.highlightAll();
        if (typeof mermaid !== 'undefined') {
            mermaid.initialize({ startOnLoad: true, theme: 'dark' });
        }
    });
</script>
